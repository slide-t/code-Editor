<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartKids Code Editor</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --editor-bg: #f5f5f5;
      --tab-color: #e0e0e0;
      --active-tab: #cccccc;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --editor-bg: #2d2d2d;
      --tab-color: #3b3b3b;
      --active-tab: #555;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--editor-bg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
    }

    .tab {
      padding: 0.5rem 1rem;
      background: var(--tab-color);
      border: none;
      cursor: pointer;
    }

    .tab.active {
      background: var(--active-tab);
      font-weight: bold;
    }

    .theme-switch {
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: var(--editor-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      padding: 1rem;
      font-family: monospace;
      display: none;
    }

    textarea.active {
      display: block;
    }

    .run-btn {
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <div class="tabs">
      <button class="tab active" data-tab="html">HTML</button>
      <button class="tab" data-tab="css">CSS</button>
      <button class="tab" data-tab="js">JS</button>
    </div>
    <button class="theme-switch" id="themeToggle">üåô</button>
  </header>

  <div class="editor-container">
    <textarea id="html" class="active" placeholder="Write your HTML here...">
<h1>Hello SmartKids</h1>
<p>Welcome to the online code editor!</p>
    </textarea>

    <textarea id="css" placeholder="Write your CSS here...">
body { background: lightyellow; font-family: sans-serif; text-align: center; }
h1 { color: darkgreen; }
    </textarea>

    <textarea id="js" placeholder="Write your JS here...">
console.log('Hello from JavaScript!');
    </textarea>
  </div>

  <button class="run-btn" onclick="runCode()">Run ‚ñ∂Ô∏è</button>

  <iframe id="output"></iframe>

  <script>
    // Theme toggle
    document.getElementById("themeToggle").addEventListener("click", function () {
      document.body.classList.toggle("dark");
      this.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const textareas = document.querySelectorAll("textarea");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        textareas.forEach(ta => ta.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Run button
    function runCode() {
      const html = document.getElementById("html").value;
      const css = `<style>${document.getElementById("css").value}</style>`;
      const js = `<script>${document.getElementById("js").value}<\/script>`;
      const output = document.getElementById("output");
      output.srcdoc = html + css + js;
    }
  </script>

</body>
</html>
