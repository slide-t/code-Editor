<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css" />
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-light: #ffffff;
      --text-dark: #f8f8f2;
      --text-light: #000000;
      --accent: #ffb703;
      --tab-bg: #161b22;
      --active-tab: #ffb703;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      text-align: center;
      background-color: var(--tab-bg);
      padding: 1rem;
      font-size: 1.5rem;
      color: var(--accent);
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: var(--tab-bg);
    }

    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      color: var(--text-dark);
      border-bottom: 3px solid transparent;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .tab.active {
      color: var(--active-tab);
      border-bottom: 3px solid var(--active-tab);
    }

    .editor {
      display: none;
      height: 250px;
    }

    .editor.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      background: #fff;
    }

    .container {
      padding: 10px;
    }

    button {
      background-color: var(--accent);
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd166;
    }
  </style>
</head>
<body>
  <header>ðŸŒŸ SmartKids Code Editor ðŸŒŸ</header>

  <div class="tabs">
    <div class="tab active" data-tab="html">HTML</div>
    <div class="tab" data-tab="css">CSS</div>
    <div class="tab" data-tab="js">JS</div>
  </div>

  <div class="container">
    <textarea id="html" class="editor active"></textarea>
    <textarea id="css" class="editor"></textarea>
    <textarea id="js" class="editor"></textarea>
    <button onclick="runCode()">Run</button>
    <h3>Preview:</h3>
    <iframe id="output"></iframe>
  </div>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const editors = document.querySelectorAll("textarea");

    let cmInstances = {};

    tabs.forEach((tab, index) => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        editors.forEach(e => e.classList.remove("active"));

        tab.classList.add("active");
        editors[index].classList.add("active");

        // Refresh CodeMirror when tab is shown
        setTimeout(() => {
          cmInstances[editors[index].id].refresh();
        }, 100);
      });
    });

    // Initialize CodeMirror
    editors.forEach(editor => {
      const mode = editor.id === 'html' ? 'htmlmixed' : editor.id === 'css' ? 'css' : 'javascript';
      cmInstances[editor.id] = CodeMirror.fromTextArea(editor, {
        mode,
        lineNumbers: true,
        autoCloseTags: true,
        autoCloseBrackets: true,
        theme: 'dracula'
      });

      // Restore saved value
      const saved = localStorage.getItem(editor.id);
      if (saved) cmInstances[editor.id].setValue(saved);

      // Save on change
      cmInstances[editor.id].on("change", () => {
        localStorage.setItem(editor.id, cmInstances[editor.id].getValue());
        runCode();
      });
    });

    function runCode() {
      const html = cmInstances['html'].getValue();
      const css = `<style>${cmInstances['css'].getValue()}</style>`;
      const js = `<script>${cmInstances['js'].getValue()}<\/script>`;
      document.getElementById("output").srcdoc = html + css + js;
    }

    // Initial run
    window.addEventListener('DOMContentLoaded', runCode);
  </script>
</body>
</html>
