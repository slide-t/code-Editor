<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #0074D9;
      color: #fff;
    }

    .tabs {
      display: flex;
      background: #eaeaea;
      padding: 0.5rem;
    }

    .tabs button {
      background: transparent;
      border: none;
      color: #333;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .tabs button.active {
      border-bottom: 2px solid #0074D9;
      color: #0074D9;
    }

    body.dark-mode .tabs {
      background: #1e1e1e;
    }

    body.dark-mode .tabs button {
      color: #ccc;
    }

    body.dark-mode .tabs button.active {
      color: #1E90FF;
      border-bottom: 2px solid #1E90FF;
    }

    textarea {
      width: 100%;
      height: 200px;
      display: none;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      border: none;
      outline: none;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea.active {
      display: block;
    }

    #output {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      background: #fff;
    }

    button#run {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 1rem;
      border-radius: 5px;
    }

    #themeToggle {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Editor</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <div class="tabs">
    <button class="tab active" data-tab="html">HTML</button>
    <button class="tab" data-tab="css">CSS</button>
    <button class="tab" data-tab="js">JS</button>
  </div>

  <textarea id="html" class="active" placeholder="Write your HTML code here..."></textarea>
  <textarea id="css" placeholder="Write your CSS code here..."></textarea>
  <textarea id="js" placeholder="Write your JS code here..."></textarea>

  <button id="run" onclick="runCode()">Run</button>
  <iframe id="output"></iframe>

  <script>
  // Theme Toggle
  const toggleThemeBtn = document.getElementById("themeToggle");
  toggleThemeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggleThemeBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
  });

  // Tabs
  const tabs = document.querySelectorAll(".tab");
  const textareas = document.querySelectorAll("textarea");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      textareas.forEach(ta => ta.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });

  // Auto Save + Auto Preview
  function runCode() {
    const html = document.getElementById("html").value;
    const css = `<style>${document.getElementById("css").value}</style>`;
    const js = `<script>${document.getElementById("js").value}<\/script>`;
    document.getElementById("output").srcdoc = html + css + js;

    // Save to localStorage
    localStorage.setItem("code-html", html);
    localStorage.setItem("code-css", document.getElementById("css").value);
    localStorage.setItem("code-js", document.getElementById("js").value);
  }

  // Load from localStorage on page load
  window.addEventListener("load", () => {
    if (localStorage.getItem("code-html")) {
      document.getElementById("html").value = localStorage.getItem("code-html");
      document.getElementById("css").value = localStorage.getItem("code-css");
      document.getElementById("js").value = localStorage.getItem("code-js");
      runCode();
    }
  });

  // Run on input change
  ["html", "css", "js"].forEach(id => {
    document.getElementById(id).addEventListener("input", runCode);
  });

  // OPTIONAL: Simple HTML Tag Autocomplete (basic)
  document.getElementById("html").addEventListener("input", function (e) {
    const val = this.value;
    const lastChar = val.slice(-1);
    if (lastChar === ">") {
      const openTags = val.match(/<([a-z0-9]+)(?=\s|>|$)/gi);
      if (openTags && openTags.length) {
        const lastTag = openTags[openTags.length - 1].replace("<", "");
        if (!val.includes(`</${lastTag}>`)) {
          this.value += `</${lastTag}>`;
        }
      }
    }
  });
  </script>
