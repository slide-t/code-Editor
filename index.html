  <header>
    <h1>Code Editor</h1>
    <button id="themeToggle">ðŸŒ™</button>

  <div class="tabs">
    <button class="tab active" data-tab="html">HTML</button>
    <button class="tab" data-tab="css">CSS</button>
    <button class="tab" data-tab="js">JS</button>
  </div>

  <textarea id="html" class="active" placeholder="Write your HTML code here..."></textarea>
  <textarea id="css" placeholder="Write your CSS code here..."></textarea>

  <button id="run" onclick="runCode()">Run</button>
  <iframe id="output"></iframe>

  <script>
  // Theme Toggle
  const toggleThemeBtn = document.getElementById("themeToggle");
  toggleThemeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggleThemeBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
  });

  // Tabs
  const tabs = document.querySelectorAll(".tab");
  const textareas = document.querySelectorAll("textarea");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      textareas.forEach(ta => ta.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });

  // Auto Save + Auto Preview
  function runCode() {
    const html = document.getElementById("html").value;
    const css = `<style>${document.getElementById("css").value}</style>`;
    const js = `<script>${document.getElementById("js").value}<\/script>`;

    // Save to localStorage

    localStorage.setItem("code-css", document.getElementById("css").value);
    localStorage.setItem("code-js", document.getElementById("js").value);

  // Load from localStorage on page load
  window.addEventListener("load", () => {
    if (localStorage.getItem("code-html")) {
      document.getElementById("html").value = localStorage.getItem("code-html");
      document.getElementById("css").value = localStorage.getItem("code-css");
      document.getElementById("js").value = localStorage.getItem("code-js");
      runCode();
    }
  });

  // Run on input change
  ["html", "css", "js"].forEach(id => {
    document.getElementById(id).addEventListener("input", runCode);

  // OPTIONAL: Simple HTML Tag Autocomplete (basic)
  document.getElementById("html").addEventListener("input", function (e) {
    const val = this.value;
    const lastChar = val.slice(-1);
    if (lastChar === ">") {
      const openTags = val.match(/<([a-z0-9]+)(?=\s|>|$)/gi);
      if (openTags && openTags.length) {
        const lastTag = openTags[openTags.length - 1].replace("<", "");
        if (!val.includes(`</${lastTag}>`)) {
          this.value += `</${lastTag}>`;
        }
      }
    }
  });
  </script>
